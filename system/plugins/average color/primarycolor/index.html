        .get-color {

            margin: 0 auto;
            -webkit-box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.4);
               -moz-box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.4);
                    box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            max-width: 100%;

<h1 style="margin-top:150px" align="center">jQuery Primarycolor.js Demo</h1>
    <section>
        <img src="img/rubber.jpg" class="get-color">
    </section>

    <section>
        <img src="img/meet.jpg" class="get-color">
    </section>

    <section>
        <img src="img/abbey_road.jpg" class="get-color">
    </section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery.primarycolor.js"></script>
    <script>
        $(function() {
            $('.get-color').primaryColor({
                callback: function(color) {
                    $(this).parents('section').css('background-color', 'rgb('+color+')');
                }
            });
        });
    </script>
